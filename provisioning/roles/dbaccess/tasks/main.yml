---
- name: Create DBAccess Path
  file:
    path: "{{ dbaccess_path }}"
    state: directory
    mode: '0755'
    owner: '{{ user_service }}'
    group: '{{ user_service }}'
  become: yes

- name: Copy DBAccess Files
  copy:
    src: dbaccess.tar.gz
    dest: '{{ dbaccess_path }}'
    mode: '0775'
    owner: '{{ user_service }}'
    group: '{{ user_service }}'
  become: yes

- name: Extract DBAccess Files
  unarchive:
    src: '{{ dbaccess_path }}/dbaccess.tar.gz'
    dest: '{{ dbaccess_path }}'
    remote_src: yes
  become: yes

- name: Clear DBAccess Files
  file:
    path: '{{ dbaccess_path }}/dbaccess.tar.gz'
    state: absent
  become: yes

- name: Copy Dbaccess Config File(dbaccess.ini)
  template:
    src: totvsdbaccess.ini.j2
    dest: '{{ dbaccess_bin_path }}/dbaccess.ini'
    owner: '{{ user_service }}'
    group: '{{ user_service }}'
    mode: 0777
  become: yes

- name: Copy Script for Maintenance(Stop,Start,Restart, Status)
  template:
    src: totvsdbaccess.j2
    dest: '{{ script_path}}/totvsdbaccess'
    owner: '{{ user_service }}'
    group: '{{ user_service }}'
    mode: 0777
  become: yes